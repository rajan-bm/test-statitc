<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="email=no,telephone=no,address=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Site Title</title>
    <meta name="description" content="" />
    <meta name="keywords" content="">

    <!-- OGPタグ/twitterカード -->
    <meta property="og:url" content="xxxxxxxxxxxxxxxxxxxxxxx/" />
    <meta property="og:title" content="Site Title" />
    <meta property="og:type" content="website">
    <meta property="og:description" content="" />
    <meta property="og:image" content="xxxxxxxxxxxxxxxxxxxxxxx/assets/img/ogp.jpg" />
    <meta name="twitter:card" content="xxxxxxxxxxxxxxxxxxxxxxx/assets/img/ogp.jpg" />
    <meta name="twitter:site" content="" />
    <meta property="og:site_name" content="Site Title" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="fb:app_id" content="" />

    <!-- canonical -->
    <link rel="canonical" href="xxxxxxxxxxxxxxxxxxxxxxx/" />

    <!-- ファビコン -->
    <link rel="icon" href="画像URL" sizes="16x16" type="image/png" />
    <link rel="icon" href="画像URL" sizes="32x32" type="image/png" />
    <link rel="icon" href="画像URL" sizes="48x48" type="image/png" />
    <link rel="icon" href="画像URL" sizes="62x62" type="image/png" />
    <link rel="apple-touch-icon-precomposed" href="xxxxxxxxxxxxxxxxxxxxxxx/assets/img/ogp.jpg" />
    <meta name="msapplication-TileImage" content="xxxxxxxxxxxxxxxxxxxxxxx/assets/img/ogp.jpg" />
    <meta name="msapplication-TileColor" content="######" />
    <meta name="theme-color" content="######">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/john-hancock-cp" rel="stylesheet">
    <!-- CSS/JS -->
    <link rel="stylesheet" href="./assets/css/app.css" media="all" />

    <!-- フィードページのURLを指定 -->
    <link rel="alternate" type="application/rss+xml" title="Site Title" href="xxxxxxxxxxxxxxxxxxxxxxx/" />
</head>

<body>
<main id="main">
    <div class="inquiry">
        <div class="container">
            <div class="inquiry__wpr">
                <div class="inquiry__left">
                    <div class="inquiry__left-ttl">
                        <h2 class="inquiry__left-mainttl">ToneMusic</h2>
                        <p class="inquiry__left-sub">START YOUR MUSIC<br>CLASSES WITH US!</p>
                    </div>
                    <div class="inquiry__left-icons">
                        <img src="./assets/img/group.png" alt="apple" class="img-fluid" width="36" height="36">
                        <img src="./assets/img/google.png" alt="apple" class="img-fluid" width="36" height="36">
                        <img src="./assets/img/facebook.png" alt="apple" class="img-fluid" width="36" height="36">
                    </div>
                    <p class="inquiry__left-or">OR</p>
                    <form class="inquiry__form" action="">
                        <div class="inquiry__input">
                            <input type="text" placeholder="Full Name" class="inquiry__input-name" name="username" id="username">
                        </div>
                        <div class="inquiry__input">
                            <input type="email" placeholder="Email" class="inquiry__input-email" name="useremail" id="useremail">
                        </div>
                        <div class="inquiry__input -password">
                            <input type="password" placeholder="Password" class="inquiry__input-password" name="userpassword" id="userpassword">
                            <a href="" class="inquiry__input-eye">
                                <img src="./assets/img/vector.png" alt="" class="img-fluid" width="21" height="13">
                            </a>
                        </div>
                        <input type="submit" id="submit" name="submit-start" value="Start" class="inquiry__form-submit">
                    </form>
                    <p class="inquiry__login">Already have an account? <a href="./login">Log in</a></p>
                </div>
                <div class="inquiry__right">
                    <img src="./assets/img/video.png" alt="img" class="img-fluid" width="840" height="730">
                </div>
            </div>
        </div>
    </div>
</main>
<script src="./assets/js/app.js"></script>
</body>

</html>
